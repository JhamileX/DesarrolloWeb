<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<input type="button" value="pregunta1" onclick="llamar('pregunta1.html')">
	<input type="button" value="pregunta2" onclick="llamar('pregunta2.html')">
	<div id="contenido">
		
	</div>
	

<script>
	function llamar($direccion)
	{
		ajax=new XMLHttpRequest();
		ajax.onreadystatechange=function()
		{
		 if(ajax.readyState == 4) { 
		 	if(ajax.status == 200) { 
		 	 document.getElementById('contenido').innerHTML=ajax.responseText;
		 	}
		 	}	
		} 
		ajax.open('GET', $direccion, true); 
		ajax.send(); 
	}
	function llamarGET()
	{

</script>
